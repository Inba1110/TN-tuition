     <script>
        // Function to populate the modal with current user data
        function populateModal() {
            document.getElementById('name').value = document.getElementById('nameDisplay').innerText;
            document.getElementById('email').value = document.getElementById('emailDisplay').innerText;
            document.getElementById('mobile').value = document.getElementById('mobileDisplay').innerText;
            document.getElementById('dob').value = document.getElementById('dobDisplay').innerText;
            document.getElementById('username').value = document.getElementById('usernameDisplay').innerText;
        }
      
        // Function to validate inputs
        function validateInputs() {
            var isValid = true;
      
            // Validate mobile number
            var mobile = document.getElementById('mobile');
            var mobilePattern = /^[0-9]+$/; // Only numbers allowed
            if (!mobile.value.match(mobilePattern)) {
                mobile.classList.add('is-invalid');
                isValid = false;
            } else {
                mobile.classList.remove('is-invalid');
            }
      
            // Validate email
            var email = document.getElementById('email');
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email pattern
            if (!email.value.match(emailPattern)) {
                email.classList.add('is-invalid');
                isValid = false;
            } else {
                email.classList.remove('is-invalid');
            }
      
            return isValid;
        }
      
        // Function to update the user information
        function updateInfo() {
            // Validate inputs before updating
            if (!validateInputs()) {
                return;
            }
      
            // Get form values
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var mobile = document.getElementById('mobile').value;
            var dob = document.getElementById('dob').value;
            var username = document.getElementById('username').value;
      
            // Update the container with new data
            document.getElementById('nameDisplay').innerText = name;
            document.getElementById('emailDisplay').innerText = email;
            document.getElementById('mobileDisplay').innerText = mobile;
            document.getElementById('dobDisplay').innerText = dob;
            document.getElementById('usernameDisplay').innerText = username;
      
            // Close the modal
            $('#editModal').modal('hide');
      
            // Show success alert
            alert('Updated successfully!');
        }
      
        // Populate modal with current data on open
        $('#editModal').on('show.bs.modal', populateModal);
      
      </script>
